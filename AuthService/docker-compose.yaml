services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth
    healthcheck:
      test: ["CMD-SHELL", "pg_is_ready -U user -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.12-alpine
    command: ["-js", "-sd", "/data", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data

  auth-service:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      nats:
        condition: service_started

volumes:
  nats_data: